    <template id="contact-page">
        <!-- Contact Section -->
        <section class="contact--wrapper">
            <div class="background-cover-art">
                <div class="container">
                    <div class="row justify-content-center">
                        <h2 class="contact-head">Contact Me</h2>
                    </div>
                    <div class="row justify-content-center p-2">
                        <div class="w-100 ms-2 me-2">
                            <div id="contact-form-status-alert">
                                <span
                                    class="close--btn"
                                    onclick="javascript:closeContactFormStatusAlert();"
                                >&times;</span>
                                Success, your message was received! I'll get back to you as soon as
                                possible.
                            </div>
                        </div>
                    </div>

                    <div class="row justify-content-center p-2">
                        <div class="w-100 ms-2 me-2">
                            <div id="contact-form-status-alert-error">
                                <span
                                    class="close--btn"
                                    onclick="javascript:closeContactFormStatusAlert();"
                                >&times;</span>
                                Something went wrong! Please try again later.
                            </div>
                        </div>
                    </div>

                    <!-- -------------------------- Contact Form ---------------------- -->
                    <div class="row justify-content-center">
                        <div class="col-lg-8 col-xl-7">
                            <form
                                id="contact-form"
                                action="https://formspree.io/f/xjvqzyke"
                                method="POST"
                            >
                                <!-- Name input-->
                                <div class="form-floating mb-3">
                                    <input
                                        class="form-control"
                                        id="name"
                                        name="name"
                                        type="text"
                                        placeholder="Enter your name..."
                                        required
                                    />
                                    <label
                                        class="contact-form-label-text"
                                        for="name"
                                    >Full name</label>
                                </div>
                                <!-- Email address input-->
                                <div class="form-floating mb-3">
                                    <input
                                        class="form-control"
                                        id="email"
                                        name="_replyto"
                                        type="email"
                                        placeholder="name@example.com"
                                        required
                                    />
                                    <label
                                        class="contact-form-label-text"
                                        for="email"
                                    >Email address</label>
                                </div>
                                <!-- subject input-->
                                <input
                                    type="hidden"
                                    name="_subject"
                                    id="subject"
                                    value="Contact Form Submission"
                                >
                                <!-- Message input-->
                                <div class="form-floating mb-3">
                                    <textarea
                                        class="form-control"
                                        id="message"
                                        name="message"
                                        placeholder="Enter your message here..."
                                        required
                                    ></textarea>
                                    <label
                                        class="contact-form-label-text"
                                        for="message"
                                    >Message</label>
                                </div>
                                <br>
